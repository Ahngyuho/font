<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/order/order_tit.css" />
    <link rel="stylesheet" href="/css/order/order_detail.css" />
    <link rel="stylesheet" href="/css/order/price_sum.css" />
    <link rel="stylesheet" href="/css/payment/payment_mehtod.css" />
    <link rel="stylesheet" href="/css/order/table.css" />
    <link rel="stylesheet" href="/css/cart/cart.css" />

    <script src="/js/layout.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header id="header"></header>
      <div class="location_wrap inner_wrap">
        <div class="location_cont">
          <em><a href="/" class="local_home">HOME</a> &gt; 장바구니</em>
        </div>
      </div>
      <div class="order_wrap">
        <div class="order_tit inner_wrap">
          <h2>장바구니</h2>
          <ol>
            <li class="page_on">
              <span>01</span> 장바구니
              <span
                ><img
                  src="https://thenaum.cdn-nhncommerce.com/data/skin/front/moment/img/member/icon_join_step_on.png"
                  alt=""
              /></span>
            </li>
            <li>
              <span>02</span> 주문서작성/결제<span
                ><img
                  src="https://thenaum.cdn-nhncommerce.com/data/skin/front/moment/img/member/icon_join_step_off.png"
                  alt=""
              /></span>
            </li>
            <li><span>03</span> 주문완료</li>
          </ol>
        </div>
        <div class="cart_cont">
          <div class="n_order_table_type inner_wrap">
            <!-- 장바구니 상품리스트 시작 -->
            <table>
              <colgroup>
                <col width="44px" />
                <!-- 체크박스 -->
                <col />
                <!-- 상품명/옵션 -->
                <col style="width: 20%" />
                <!-- 수량 -->
                <col style="width: 10%" />
                <!-- 상품금액 -->
                <col style="width: 13%" />
                <!-- 할인/적립 -->
                <!-- <col style="width: 10%" /> -->
                <!-- 합계금액 -->
                <!-- <col style="width: 10%" /> -->
                <!-- 배송비 -->
              </colgroup>
              <thead>
                <tr>
                  <th>
                    <div class="form_element">
                      <input
                        type="checkbox"
                        id="allCheck1"
                        class="gd_select_all_goods"
                        data-target-id="cartSno1_"
                        data-target-form="#frmCart"
                        checked="checked"
                        data-gtm-form-interact-field-id="0"
                      />
                      <label for="allCheck1" class="check_s on"></label>
                    </div>
                  </th>
                  <th>상품/옵션 정보</th>
                  <th>수량</th>
                  <th>상품금액</th>
                  <!-- <th>할인/적립</th> -->
                  <th>합계금액</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="td_chk">
                    <div class="form_element">
                      <input
                        type="checkbox"
                        id="cartSno1_4556515"
                        name="cartSno[]"
                        value="4556515"
                        checked="checked"
                        data-price="31600"
                        data-mileage="310"
                        data-goodsdc="0"
                        data-memberdc="0"
                        data-coupondc="0"
                        data-possible="y"
                        data-goods-key="0"
                        data-goods-no="1000016025"
                        data-goods-nm="패션후르츠 샤베트 300ml (50ml x 6ea)_겨울에도 식을줄 모르는 디저트샤벳"
                        data-option-nm=""
                        data-fixed-sales="option"
                        data-sales-unit="1"
                        data-fixed-order-cnt="option"
                        data-min-order-cnt="1"
                        data-max-order-cnt="0"
                        data-default-goods-cnt="4"
                        data-f-firstsample="n"
                        class="foo_firstSampleCheck"
                      />
                      <label for="cartSno1_4556515" class="check_s on"></label>
                    </div>
                  </td>
                  <td class="td_left">
                    <input type="hidden" name="cartSno[]" value="4550128" />
                    <input
                      type="hidden"
                      class="goodsCheck"
                      value="1000004896"
                      title="x배너 포함 주문시 쿠폰 사용여부 체크하기 위한 goodsNo"
                    />
                    <div class="pick_add_cont">
                      <img
                        src="https://thenaum.cdn-nhncommerce.com/data/skin/front/moment/img/common/layer/btn_layer_close.png"
                        class="cart_delete"
                        data-cart-sno="4556515"
                      />

                      <span class="pick_add_img">
                        <a href="../goods/goods_view.php?goodsNo=1000016025"
                          ><img
                            src="https://godomall.speedycdn.net/ec5d2a1c8483712efb957784c858b320/goods/1000016025/image/list/1000016025_list_027.jpg"
                            width="40"
                            alt="패션후르츠 샤베트 300ml (50ml x 6ea)_겨울에도 식을줄 모르는 디저트샤벳"
                            title="패션후르츠 샤베트 300ml (50ml x 6ea)_겨울에도 식을줄 모르는 디저트샤벳"
                            class="middle"
                        /></a>
                      </span>
                      <div class="pick_add_info">
                        <em>
                          <a href="../goods/goods_view.php?goodsNo=1000016025"
                            >패션후르츠 샤베트 300ml (50ml x 6ea)_겨울에도
                            식을줄 모르는 디저트샤벳</a
                          >
                        </em>

                        <!-- //icon_pick_list -->
                      </div>
                    </div>
                    <!-- //pick_add_cont -->

                    <!-- //pick_add_list -->
                  </td>
                  <td class="td_order_amount">
                    <div class="order_goods_num">
                      <div>
                        <span class="count_box">
                          <button class="minus" value></button>
                          <span class="min_order_cnt" style="display: none"
                            >1</span
                          >
                          <input type="hidden" name="sale_unit" value="1" />
                          <span class="stock_cnt" style="display: none">0</span>
                          <span
                            class="change_loading"
                            style="display: none"
                          ></span>
                          <input
                            type="text"
                            name="goodsCnt[]"
                            class="goodsCnt"
                            id="_goodsCnt_4556515"
                            value="2"
                          />
                          <button type="button" class="plus" value=""></button>
                          <span class="max_order_cnt" style="display: none"
                            >0</span
                          >
                        </span>
                      </div>
                    </div>
                  </td>
                  <td>
                    <strong class="order_sum_txt time_sale_cost"
                      >19,800원</strong
                    >
                  </td>
                  <!-- <td class="td_benefit">
                <ul class="benefit_list">
                  <li class="benefit_sale">
                    <em>할인</em>
                    <span>상품 <strong>-3,960원</strong></span>
                  </li>
                  <li class="benefit_mileage js_mileage">
                    <em>적립</em>
                    <span>상품 <strong>+150원</strong></span>
                  </li>
                </ul>
              </td> -->
                  <td>
                    <strong class="order_sum_txt">15,840원</strong>
                  </td>
                  <!-- <td class="td_delivery" rowspan="1">
                    기본배송비<br />
                    4,000원

                    <br />
                    (택배)
                  </td> -->
                </tr>
              </tbody>
            </table>
            <!-- 장바구니 상품리스트 끝 -->

            <div class="btn_order_box">
              <span class="btn_left_box">
                <button
                  type="button"
                  class="btn_order_choice_del"
                  onclick="gd_cart_process('cartDelete');"
                >
                  선택상품삭제
                </button>
                <button
                  type="button"
                  class="btn_order_choice_wish"
                  onclick="gd_cart_process('cartToWish');"
                >
                  선택상품찜
                </button>
                <button
                  type="button"
                  class="btn_order_choice_wish"
                  onclick="gd_cart_estimate_print();"
                >
                  견적서출력
                </button>
              </span>
            </div>

            <div class="price_sum">
              <div class="price_sum_cont">
                <div class="price_sum_list">
                  <div>
                    <p>총 <strong>1</strong> 개의 상품금액</p>
                    <p class="price"><strong>19,800</strong>원</p>
                  </div>
                  <img
                    src="https://thenaum.cdn-nhncommerce.com/data/skin/front/moment/img/order/order_price_minus.png"
                    alt="빼기"
                  />
                  <div>
                    <p>상품할인</p>
                    <p class="price"><strong>3,960</strong>원</p>
                  </div>
                  <img
                    src="https://thenaum.cdn-nhncommerce.com/data/skin/front/moment/img/order/order_price_plus.png"
                    alt="더하기"
                  />
                  <div>
                    <p>배송비</p>
                    <p class="price"><strong>4,000</strong>원</p>
                  </div>
                  <img
                    src="https://thenaum.cdn-nhncommerce.com/data/skin/front/moment/img/order/order_price_total.png"
                    alt="합계"
                  />
                  <div class="price_total">
                    <p>합계</p>
                    <p class="price"><strong>19,840</strong>원</p>
                  </div>
                </div>
              </div>

              <!-- //price_sum_cont -->
            </div>
          </div>

          <div class="order_btn_group">
            <button
              type="button"
              class="btn_order_choice_buy"
              onclick="gd_cart_process('orderSelect');"
            >
              선택 상품 주문
            </button>
            <button
              type="button"
              class="btn_order_whole_buy"
              onclick="gd_order_all();"
            >
              전체 상품 주문
            </button>
            <em class="chk_none"
              ><img
                src="https://thenaum.cdn-nhncommerce.com/data/skin/front/moment/img/icon/etc/icon_warning_new.png"
              />주문서 작성단계에서 할인/적립금 적용을 하실 수 있습니다.</em
            >
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
  </body>
</html>
