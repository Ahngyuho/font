<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eatzzy Stores</title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/store/store_detail.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <script src="/js/layout.js"></script>
</head>

<body>
  <div class="wrap">
    <header id="header"></header>

    <div class="container">
      <div class="main">

        <div class="store">
          <div class="store_info">
            <div class="image_box">
              <img src="https://d12zq4w4guyljn.cloudfront.net/750_750_20241123105001_photo1_394db3cb2fa0.jpg"
                alt="고도식 대표 사진">
            </div>

            <div class="title_box">
              <div class="tit-point">
                <h1 class="tit">고도식</h1>
              </div>
              <div class="btxt">
                <span class="subtitle">서울 동작구 | 고깃집</span>
              </div>

              <div class="sns-grade">
                <p class="grade">
                  <span id="lbl_review_star" class="star">
                    <i style="width:97.5%"></i>
                  </span>
                  <span class="point">
                    <strong id="lbl_review_point">4.7</strong>
                    <span class="review_count">(53명의 평가)</span>
                  </span>
                </p>
              </div>
            </div>

          </div>

        </div>
        <div class="reservation">
          <div class="stickyWrap">
            <div class="side_container">
              <div class="side_main">
                <div class="side_title">
                  <img src="/icons/calendar.svg" alt="">
                  <h4>날짜를 선택해주세요</h4>
                </div>
                <div class="sideCalendar">


                  <div class="datepicker-panel">
                    <ul>
                      <li data-view="month prev" class="arrow disabled">
                        <img src="/icons/angle_left.svg" alt="prev" />
                      </li>
                      <li data-view="month current">2024. 12</li>
                      <li data-view="month next" class="arrow">
                        <img src="/icons/angle_right.svg" alt="next">
                      </li>
                    </ul>
                    <div class="calendar">
                      <div class="days">
                        <div class="day">일</div>
                        <div class="day">월</div>
                        <div class="day">화</div>
                        <div class="day">수</div>
                        <div class="day">목</div>
                        <div class="day">금</div>
                        <div class="day">토</div>
                      </div>
                      <div class="dates">
                        <div class="date disabled">1</div>
                        <div class="date disabled">2</div>
                        <div class="date disabled">3</div>
                        <div class="date disabled">4</div>
                        <div class="date disabled">5</div>
                        <div class="date disabled">6</div>
                        <div class="date disabled">7</div>
                        <div class="date disabled">8</div>
                        <div class="date disabled">9</div>
                        <div class="date disabled">10</div>
                        <div class="date disabled">11</div>
                        <div class="date disabled">12</div>
                        <div class="date picked">13</div>
                        <div class="date">14</div>
                        <div class="date">15</div>
                        <div class="date">16</div>
                        <div class="date">17</div>
                        <div class="date">18</div>
                        <div class="date">19</div>
                        <div class="date">20</div>
                        <div class="date">21</div>
                        <div class="date">22</div>
                        <div class="date">23</div>
                        <div class="date">24</div>
                        <div class="date">25</div>
                        <div class="date">26</div>
                        <div class="date">27</div>
                        <div class="date">28</div>
                        <div class="date">29</div>
                        <div class="date">30</div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="line"></div>
              <div class="side_main">
                <div class="side_title">
                  <img src="/icons/clock.svg" alt="">
                  <h4>시간을 선택해주세요</h4>
                </div>
                <div class="side_time">
                  <div class="time picked">17 : 00</div>
                  <div class="time">17 : 30</div>
                  <div class="time">18 : 00</div>
                  <div class="time">18 : 30</div>
                  <div class="time">19 : 00</div>
                </div>
              </div>
              <div class="line"></div>
              <div class="side_main">
                <div class="side_title">
                  <img src="/icons/write.svg" alt="">
                  <h4>정보를 입력해주세요</h4>
                </div>
                <div class="side_write">
                  <div class="write_item">
                    <p>이름</p>
                    <div class="input_name">
                      <input type="text">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer"></footer>
  </div>
</body>

</html>
