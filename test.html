<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservations</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .reservation-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .reservation-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .reservation-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .reservation-card .content {
            padding: 15px;
        }

        .reservation-card .content h2 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #333;
        }

        .reservation-card .content p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .reservation-card .content .status {
            font-size: 14px;
            font-weight: bold;
            color: #4CAF50;
        }

        .footer {
            text-align: center;
            padding: 15px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header class="header">
        <h1>Restaurant Reservations</h1>
    </header>

    <div class="container">
        <div class="reservation-list">
            <div class="reservation-card">
                <img src="https://via.placeholder.com/300x200" alt="Restaurant">
                <div class="content">
                    <h2>Restaurant Name</h2>
                    <p>Reservation Date: 2024-12-20</p>
                    <p class="status">Status: Confirmed</p>
                </div>
            </div>
            <div class="reservation-card">
                <img src="https://via.placeholder.com/300x200" alt="Restaurant">
                <div class="content">
                    <h2>Restaurant Name</h2>
                    <p>Reservation Date: 2024-12-21</p>
                    <p class="status">Status: Pending</p>
                </div>
            </div>
            <div class="reservation-card">
                <img src="https://via.placeholder.com/300x200" alt="Restaurant">
                <div class="content">
                    <h2>Restaurant Name</h2>
                    <p>Reservation Date: 2024-12-22</p>
                    <p class="status">Status: Cancelled</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2024 My Reservations
    </footer>

</body>

</html>
